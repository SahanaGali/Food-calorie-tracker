{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="jumbotron">
        <br>
        <div class="row">
            {% for i in data %}
            <div class="col-md-4">
                <div class="card card-body">
                    <img src="{{i.img.url}}" height="200px" width="200px">
                    <h5>NAME : {{i.name}}</h5>
                    <h5>TYPE : {{i.type}}</h5>
                    
                    <a href="{% url 'detail' pk=i.id %}">Know More</a>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
